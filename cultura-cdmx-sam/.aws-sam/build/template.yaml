AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda with Playwright in a Docker container
Resources:
  PlaywrightLambda:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Timeout: 60
      MemorySize: 1024
      EphemeralStorage:
        Size: 1024
      Architectures:
      - x86_64
      ImageUri: playwrightlambda:playwright-lambda-v2
    Tags:
      Project: Cultura
      Environment: Dev
      Type: SingleRun
    Metadata:
      DockerContext: /home/chonkydev/Documents/Github Repos/AWS-SAM-Cultura-CDMX/cultura-cdmx-sam
      DockerTag: playwright-lambda-v2
      Dockerfile: Dockerfile
      SamResourceId: PlaywrightLambda
