name: "Deploy Quarto site to GitHub Pages"

on:
  schedule:
    - cron: "0 13 * * *"  # 7AM MX (UTCâˆ’6)
  workflow_dispatch:      # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies
        run: |
          if [ -f "_publish.yml" ]; then
            Rscript -e 'if (requireNamespace("renv", quietly = TRUE)) renv::restore()'
          fi

      - name: Render and Publish to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "quarto-github-actions-publish@example.com"
          git config --global user.name "Quarto GHA Workflow Runner"
          quarto publish gh-pages --no-browser
